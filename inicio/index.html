<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4b01810fc5.js" crossorigin="anonymous"></script>

<body>
    <header>
        <div class="container-header">
            <div>
                <img src="/img/open-menu.png" class="icon">
                
            </div>
            <div class="search">
                <input type="search" placeholder="Buscar por fecha">
                <button>Buscar</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container-main">
            <h2 class="title">Pendientes</h2>
            <div class="container-table">
                <div class="tb-item">
                    <label for="">fecha limite</label>
                    <input type="text">
                </div>
                <div class="tb-item">
                    <label for="">Valor</label>
                    <input type="text">
                </div>
                <div class="tb-item">
                    <label for="">Desglose</label>
                    <button class="btn-item">Divisar</button>
                </div>
                <div class="tb-item">
                    <label for="">Marcar pago</label>
                    <button class="btn-item">Autorizar</button>
                </div>
            </div>
            <h2>Historico de pagos</h2>
            <div class="container-pay">
                <div class="itm-pay">
                    <label for="">Fecha limite</label>
                    <span>DD/AA/MM</span>
                </div>
                <div class="itm-pay">
                    <label for="">Valor</label>
                    <span>$$$$$$$$</span>
                </div>
                <div class="icons">
                    <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="#"><i class="fa-solid fa-file-pdf"></i></a>
                    <a href="#"><i class="fa-solid fa-trash-can"></i></a>

        </div>
